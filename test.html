            background-color: #ffffff;

            width: 50%;
            top: 0;
            z-index: -1;
        }

        .text-container:hover {
            background: #000;
            color: #fff;
        }

        .text-container img {
            visibility: hidden;
        }

        .text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        img {

<script type="text/javascript">
    const rows = Array.from(document.querySelectorAll('.row'));
    console.log('---')
    window.addEventListener('scroll', function () {
        rows.forEach(function (row) {
            const { top } = row.getBoundingClientRect();
            if (top < 5) {
                row.querySelector('.text-container').classList.add('fixed');
            } else {
                row.querySelector('.text-container').classList.remove('fixed');
            }
        });
    });
